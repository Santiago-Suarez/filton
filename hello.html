<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Filton Hotel Guestbook</title>
    </head>

    <body>
        <h1>We hope you enjoyed your stay at Filton Hotel. You can leave us a message in our guestbook</h1>

        <form method="post" action="/result">
            <p>Name (optional)</p>
            <input name="some_name">
            <p>E-mail (optional)</p>
            <input name="some_email">
            <p>Your message</p>
            <input name="some_text">
            <button type="submit">Publish</button>
        </form>
    </body>
</html>
