<!DOCTYPE html>
<html>
    <head lang="en">
            <meta charset="UTF-8">
            <title>Message list</title>
    </head>

    <body>
    <h1>List of all entries</h1>

    {% for x in everything %}
    <p>{{ x.some_name }}</p>
    <p>{{ x.some_email }}</p>
    <p>{{ x.some_text }}</p>
    <p>{{ x.created }}</p>
    {% endfor %}
    </body>
